<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="./sign_in.css">
    <link rel="website icon" type="png" href="./logo_image.png">
</head>

<body>
    <header>
        <div class="header">
            <div>
                <img class="logo_image" src="./logo_image.png" alt="">
            </div>
            <div>
                <h4 class="para1">Gowork</h4>
            </div>
        </div>
    </header>
    <div class="middle">
        <div>
            <img src="./sign_in.png" alt="sign_in pic">
        </div>
        <div>
            <h4>Sign in</h4>
            <div>
                <div>
                    <input type="text" placeholder="First Name" required>
                </div><br><br>
                <div>
                    <input type="text" placeholder="Last Name" required>
                </div><br><br>
                <div>
                    <input type="text" placeholder="Email Address" required>
                </div><br><br>
                <div>
                    <input type="text" placeholder="Password" required>
                </div><br>
                <div>
                    <a class="forget_password" href="">Forget password</a>
                </div><br>
                <button>Sign in</button>
            </div>
        </div>
    </div>
</body>

</html>
